{% load django_bootstrap5 %}
{{ form.media }} 
<form method="POST" class="h3 my-3 fw-normal text-black container ">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Salvar" class="btn btn-success btn-lg">
    <a href="{{page}}" class="btn btn-danger btn-lg" role="button" aria-disabled="true">Voltar</a>
</form>
